<div class="flex justify-center py-16">
  <div class="container mx-auto flex flex-col justify-center items-center">
    <h2 class="text-3xl font-bold text-center mb-8">{{ 'newsletter.heading' | translate }}</h2>
    <form [formGroup]="emailForm" (submit)="onSubmit()">
      <div class="flex flex-1 items-end gap-3 max-w-xl">
        <div class="flex flex-col gap-1 flex-1">
          <label class="block mb-2" for="email">{{ 'newsletter.form.emailLabel' | translate }}</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full border border-gray-300 rounded-md px-3 py-2"
            placeholder="{{ 'newsletter.form.emailLabel' | translate }}"
            required
          />
        </div>
        <button
          type="submit"
          id="submitNewsletter"
          class="bg-blue-500 text-white px-4 py-2 rounded-md flex"
          [disabled]="!emailForm.valid || emailForm.get('email')?.value === ''"
        >
          {{ 'newsletter.form.submitButton' | translate }}
        </button>
      </div>
      <div id="textError" class="text-red-500 mt-1" *ngIf="emailForm.get('email')?.invalid && emailForm.get('email')?.value !== ''">
        {{ 'newsletter.form.invalidEmailMessage' | translate }}
      </div>
    </form>
  </div>

</div>

<div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center">
  <div class="fixed inset-0 bg-gray-800 opacity-50"></div>

  <div class="bg-white p-8 rounded-md max-w-md mx-auto relative">
    <h2 class="text-xl font-semibold mb-4">{{ 'newsletter.modal.title' | translate }}</h2>
    <p class="mb-4">{{ email }}, {{ 'newsletter.modal.confirmationMessage' | translate }}</p>
    <button
      class="bg-blue-500 text-white px-4 py-2 rounded-md"
      (click)="showModal = false"
    >
      {{ 'newsletter.modal.closeButton' | translate }}
    </button>
  </div>
</div>
